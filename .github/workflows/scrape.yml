name: Scrape and Commit Changes

on:
  push:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scrapers
        run: |
          node ./cli/scrape/items.js
          node ./cli/scrape/maps.js

      - name: Check for changes
        run: |
          git diff --quiet ./src/constants/items.js ./src/constants/maps.js || echo "CHANGED=true" >> $GITHUB_ENV

      - name: Commit and push changes
        if: env.CHANGED == 'true'
        run: |
          git config --global user.name "VillainsRule"
          git config --global user.email "101288516+VillainsRule@users.noreply.github.com"
          git add ./src/constants/items.js ./src/constants/maps.js
          git commit -m "update maps/items"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
